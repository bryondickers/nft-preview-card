<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="absolute font-outfit text-[1.125rem] w-full h-full flex flex-col justify-center items-center bg-darkBgMain">
  <main class="mb-4 p-6 bg-cardBg rounded-[15px] max-w-[375px] w-[90%]">
    <div class="relative h-auto group">
      <img class="w-full h-auto rounded-[8px]" src="./images/image-equilibrium.jpg" alt="" srcset="">
      <div class="invisible group-hover:visible flex bg-cyanOpacity rounded-[8px] flex-row justify-center items-center absolute bottom-1/2 right-1/2 inset-0 w-full h-full">
        <svg class="fill-red-500" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFFF" fill-rule="nonzero"/></g></svg>
      </div>
    </div>
    <h1 class="my-4 text-white text-xl font-bold hover:text-cyan">Equilibrium #3429</h1>
    <p class="font-light text-softBlue mb-4">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex flex-row flex-nowrap justify-between items-center">
      <div class="flex flex-row flex-nowrap gap-[6px] items-center">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        <p class=" text-cyan font-bold">0.041 ETH</p>
      </div>
      <div class="flex items-center flex-row flex-nowrap gap-[6px]">
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
        <p class="font-regular text-softBlue ">3 days left</p>
      </div>
    </div>
    <div class="h-[0.6px] border-none bg-softBlue my-4"></div>
    <div class="flex flex-row flex-no items-center gap-4" >
      <img class="w-[40px] h-[40px] border-2 rounded-full border-white" src="./images/image-avatar.png" alt="" srcset="">
      <p class="text-softBlue font-regular">Creation of<span class="text-white hover:text-cyan"> Jules Wyvern</span> </p>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ndickers</a>.
  </div>
</body>
</html>
